<html>

<head>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="../shared/appswidget/appswidget.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../shared/appswidget/appswidget.js"></script>
  <link href="index.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="index.js"></script>
  <title>BP Climbing Tracker</title>
</head>

<body>
  <button id="appsWidgetButton"></button>
  <div class="maincontainer">
    <img class="map" src="map.png" />
    <button class="thirtyseven number" id="37">37</button>
    <button class="thirtysix number" id="36">36</button>
    <button class="thirtyeight number" id="38">38</button>
    <button class="thirtynine number" id="39">39</button>
    <button class="forty number" id="40">40</button>
    <button class="fortyone number" id="41">41</button>
    <button class="fortytwo number" id="42">42</button>
    <button class="fortyseven number" id="47">47</button>
    <button class="fortyeight number" id="48">48</button>
    <button class="fortynine number" id="49">49</button>
    <button class="fifty number" id="50">50</button>
    <button class="fiftyone number" id="51">51</button>
    <button class="fiftytwo number" id="52">52</button>
    <button class="fiftythree number" id="53">53</button>
  </div>
  <div class="log hidden">
    <h3 class="title">Route <span class="lognum">XY</span></h3>
    <div class="row">
      <input type="date" class="date" />
      <div class="labeledInput">
        With: <input type="text" class="companions" />
      </div>
    </div>
    <div class="row">
      <div class="labeledInput">
        Color: <input type="text" class="color" />
      </div>
    </div>
    <div class="row">
      <div class="labeledInput">
        Difficulty: <input type="text" class="difficulty" />
      </div>
    </div>
    <div class="row">
      <div class="labeledInput">
        % climbed: <input type="text" class="pct" />
      </div>
    </div>
    <div class="row">
      <div class="labeledInput">
        Notes: <input type="text" class="notes" />
      </div>
    </div>
    <div class="row">
      <input type="submit" />
    </div>
  </div>
</body>
</html>
